<!DOCTYPE html>
<html>
<head>
    <title>Tabla de premios</title>
</head>
<body>
    <table id="tablaPremios">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Premio</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
    </table>
    <script>
        // Carga los datos del archivo JSON
        fetch('premios.json')
            .then(response => response.json())
            .then(premios => {
                // Recorre cada premio y crea una fila de tabla
                premios.forEach(premio => {
                    var fila = document.createElement("tr");
                    var colFecha = document.createElement("td");
                    colFecha.innerHTML = premio.fecha;
                    var colPremio = document.createElement("td");
                    colPremio.innerHTML = premio.premio;
                    fila.appendChild(colFecha);
                    fila.appendChild(colPremio);
                    document.getElementById("cuerpoTabla").appendChild(fila);
                });
            });
    </script>
</body>
</html>
